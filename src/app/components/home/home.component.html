<div class="container-products">
    <div class="product" *ngFor="let product of products">
      <div>
        <p>{{ product.id }}</p>
        <p>{{ product.nombre }}</p>
        <p>{{ product.descripcion }}</p>
        <p>{{ product.precio }}</p>
        <p>{{ product.stock }}</p>
        <button (click)="addToCart(product.id)">Agregar</button>
      </div>
    </div>
</div>
<div>
  <h3>carrito</h3>

        <button (click)="eliminarElemento(product.id)">Eliminar</button>

      </div>
     </div>

</div>
